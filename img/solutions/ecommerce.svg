<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  <rect width="800" height="600" fill="#E6EFFD" opacity="0.7"/>
  
  <!-- Elementos gráficos -->
  <g transform="translate(200, 150)">
    <!-- Dispositivos -->
    <rect x="0" y="0" width="180" height="120" rx="5" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <rect x="10" y="10" width="160" height="80" rx="2" fill="#0066FF" opacity="0.1"/>
    <rect x="20" y="100" width="140" height="10" rx="5" fill="#0066FF" opacity="0.2"/>
    
    <!-- Smartphone -->
    <rect x="270" y="0" width="70" height="130" rx="10" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <rect x="275" y="10" width="60" height="100" rx="2" fill="#0066FF" opacity="0.1"/>
    <circle cx="305" cy="120" r="5" fill="#0066FF" opacity="0.3"/>
    
    <!-- Carrito de compras -->
    <path d="M400 30 L420 30 L440 90 L380 90 Z" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <circle cx="395" cy="100" r="10" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <circle cx="425" cy="100" r="10" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <path d="M405 60 L415 30" stroke="#0066FF" stroke-width="2" fill="none"/>
    
    <!-- Productos -->
    <rect x="30" y="150" width="60" height="60" rx="5" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <rect x="120" y="150" width="60" height="60" rx="5" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <rect x="210" y="150" width="60" height="60" rx="5" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <rect x="300" y="150" width="60" height="60" rx="5" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    
    <!-- Precios -->
    <text x="60" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066FF">$99</text>
    <text x="150" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066FF">$129</text>
    <text x="240" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066FF">$59</text>
    <text x="330" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066FF">$199</text>
    
    <!-- Conexiones -->
    <path d="M200 70 L270 70" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M340 70 L400 70" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  </g>
  
  <!-- Título -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1E1E2C">Soluciones E-Commerce</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0066FF">Tiendas online B2B y B2C, logística e integraciones</text>
</svg> 