<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  <rect width="800" height="600" fill="#E6EFFD" opacity="0.7"/>
  
  <!-- Elementos gráficos -->
  <g transform="translate(150, 170)">
    <!-- Monitor médico con gráficos -->
    <rect x="0" y="0" width="220" height="160" rx="10" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <rect x="10" y="10" width="200" height="100" rx="2" fill="#000" opacity="0.1"/>
    
    <!-- Línea de ECG -->
    <path d="M10 60 L30 60 L40 30 L50 90 L60 50 L70 70 L90 60 L110 60 L120 20 L130 100 L140 40 L160 60 L190 60 L210 60" 
          stroke="#00CC88" stroke-width="2" fill="none"/>
    
    <!-- Controles del monitor -->
    <circle cx="30" cy="130" r="8" fill="#0066FF" opacity="0.5"/>
    <circle cx="60" cy="130" r="8" fill="#0066FF" opacity="0.5"/>
    <circle cx="90" cy="130" r="8" fill="#0066FF" opacity="0.5"/>
    <rect x="120" y="125" width="50" height="10" rx="5" fill="#0066FF" opacity="0.5"/>
    <rect x="180" y="125" width="20" height="10" rx="5" fill="#FF6B6B" opacity="0.8"/>
    
    <!-- Teléfono móvil con app de salud -->
    <rect x="270" y="0" width="80" height="160" rx="15" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <rect x="280" y="15" width="60" height="100" rx="5" fill="#0066FF" opacity="0.1"/>
    <circle cx="310" cy="145" r="8" fill="#0066FF" opacity="0.3"/>
    
    <!-- Iconos de salud en app -->
    <circle cx="295" cy="40" r="10" fill="#FF6B6B" opacity="0.5"/>
    <text x="295" y="44" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF6B6B">♥</text>
    
    <circle cx="325" cy="40" r="10" fill="#00CC88" opacity="0.5"/>
    <text x="325" y="44" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00CC88">✚</text>
    
    <rect x="285" cy="70" width="50" height="5" rx="2" fill="#0066FF" opacity="0.5"/>
    <rect x="285" cy="85" width="50" height="5" rx="2" fill="#0066FF" opacity="0.5"/>
    <rect x="285" cy="100" width="50" height="5" rx="2" fill="#0066FF" opacity="0.5"/>
    
    <!-- Símbolo médico -->
    <circle cx="420" cy="80" r="50" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    <rect x="410" y="45" width="20" height="70" rx="5" fill="#0066FF"/>
    <rect x="385" y="70" width="70" height="20" rx="5" fill="#0066FF"/>
    
    <!-- Conexión -->
    <path d="M220 80 L270 80" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M350 80 L370 80" stroke="#0066FF" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  </g>
  
  <!-- Título -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1E1E2C">Soluciones Salud</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0066FF">Telemedicina, gestión clínica y monitorización de salud</text>
</svg> 