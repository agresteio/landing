<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  <rect width="800" height="600" fill="#E6EFFD" opacity="0.7"/>
  
  <!-- Elementos gráficos -->
  <g transform="translate(150, 150)">
    <!-- Mapa con ruta -->
    <rect x="0" y="0" width="500" height="300" rx="10" fill="#FFF" stroke="#0066FF" stroke-width="2"/>
    
    <!-- Rutas en el mapa -->
    <path d="M50 50 L150 70 L250 50 L350 100 L450 80" 
          stroke="#0066FF" stroke-width="3" fill="none"/>
    
    <path d="M50 150 L120 180 L200 150 L300 200 L450 220" 
          stroke="#FF6B6B" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Puntos de origen y destino -->
    <circle cx="50" cy="50" r="10" fill="#0066FF"/>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">A</text>
    
    <circle cx="450" cy="80" r="10" fill="#0066FF"/>
    <text x="450" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">B</text>
    
    <circle cx="50" cy="150" r="10" fill="#FF6B6B"/>
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">C</text>
    
    <circle cx="450" cy="220" r="10" fill="#FF6B6B"/>
    <text x="450" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">D</text>
    
    <!-- Camión y vehículos -->
    <rect x="150" cy="70" width="40" height="20" rx="5" fill="#0066FF"/>
    <rect x="165" cy="60" width="25" height="15" rx="2" fill="#0066FF"/>
    <circle cx="155" cy="90" r="5" fill="#000" opacity="0.5"/>
    <circle cx="180" cy="90" r="5" fill="#000" opacity="0.5"/>
    
    <rect x="120" cy="180" width="30" height="15" rx="5" fill="#FF6B6B"/>
    <rect x="130" cy="170" width="20" height="12" rx="2" fill="#FF6B6B"/>
    <circle cx="125" cy="195" r="4" fill="#000" opacity="0.5"/>
    <circle cx="145" cy="195" r="4" fill="#000" opacity="0.5"/>
    
    <!-- Iconos de almacén -->
    <rect x="250" cy="50" width="30" height="25" rx="2" fill="#1E1E2C" opacity="0.8"/>
    <rect x="258" cy="75" width="14" height="10" fill="#1E1E2C" opacity="0.8"/>
    <rect x="255" cy="40" width="20" height="10" rx="5" fill="#1E1E2C" opacity="0.8"/>
    
    <rect x="200" cy="150" width="30" height="25" rx="2" fill="#1E1E2C" opacity="0.8"/>
    <rect x="208" cy="175" width="14" height="10" fill="#1E1E2C" opacity="0.8"/>
    <rect x="205" cy="140" width="20" height="10" rx="5" fill="#1E1E2C" opacity="0.8"/>
    
    <!-- Rastreo de paquete -->
    <rect x="350" cy="250" width="120" height="30" rx="5" fill="#0066FF" opacity="0.2"/>
    <text x="410" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066FF">Rastreo en tiempo real</text>
  </g>
  
  <!-- Título -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1E1E2C">Soluciones Logística</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0066FF">Optimización de rutas, flotas y cadenas de suministro</text>
</svg> 